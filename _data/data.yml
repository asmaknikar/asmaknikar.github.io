experiences:
    title: Experiences
    info:
      - role: Software Development Engineer - Full Stack, Forward Deployed
        time: Jun 2021 - Aug 2022
        company: Finmechanics Pvt. Limited
        details: |
          
          - Designed financial static data management, currency-wise position and trade tracking, and card rate publishing services for CIMB on the service-oriented Java, React and ExtJS technology stack.
          - Spearheaded continuous server deployment and testing of features and fixes delivery for over 200 trading and sales UAT participants.
          - Collaborated to design and develop integration solutions with legacy client systems through APIs and Camel file consumption routes.
          - Automated Repo Trade management according to the Bond Exchange of South Africa convention for Windhoek Bank,SA.      
      - role: Software Development Engineer
        time: Jun 2021 - Aug 2022
        company: Honeywell
        details: |             
          - Built a Kafka micro-services pipeline for ingesting, aggregating Iridium location reports, and merging them with other Honeywell location service providers and front-end services through subscription and APIs.
          - Implemented a position prediction algorithm with Kalman filters and Bayes models to predict aircraft position in poor connectivity.
          - Improved client live-tracking services fidelity by conceiving and implementing push-based WebSockets on a NodeJS backend.
          - Repurposed multiple third party tracking data for applications in UAV and aircraft tracking and communication services.     
      - role: Computer Vision Engineer
        time: May 2019 - Jul 2019
        company: Detect Technologies
        details: |
          
          - Deployed Industrial smoke-stack image segmentation using the self-supervised segmentation model in ’Tracking Objects via colorization’. • Integrated and deployed neural network (SRN-Deblur) based motion de-blurring model for aerial drone footage.
          - Applied automated color-correction of weather and climate distorted aerial drone video using histogram matching.
          - Stitched multiple CCTV feeds of industrial work site into a single mosaic, applied helmet detection model for workplace safety.
          - Created a single canvas mosaic of thermal solar panel inspection video using SIFT and ORB key-point tracking. 

      - role: Web Developer
        time: Jan 2023 - Apr 2023
        company: UC San Diego Alon Orlitsky
        details: |
          
          - Design and maintenance for the 2023 ITA Conference website frontend and backend on a React and Django stack.
